<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4><span class="glyphicon glyphicon-lock"></span> 비밀번호 찾기</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <div style="color: #ac2925">
            <center>입력된 정보로 임시 비밀번호가 전송됩니다.</center>
          </div>
          <hr>
          <form role="form">
            <div class="form-group">
              <label for="email"><span class="glyphicon glyphicon-user"></span>email</label>
              <input type="text" class="form-control" id="email" placeholder="가입시 등록한 이메일을 입력하세요.">
            </div>
            <div class="form-group">
              <label for="username"><span class="glyphicon glyphicon-eye-open"></span> name</label>
              <input type="text" class="form-control" id="username" placeholder="가입시 등록한 이름을 입력하세요.">
            </div>
            <button type="button" class="btn btn-success btn-block" id="checkEmail">OK</button>
          </form>
          <hr>
          <div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                  class="glyphicon glyphicon-remove"></span> Cancel
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  $('.modal').on('hidden.bs.modal', function (e) {
    console.log('modal close');
    $(this).find('form')[0].reset()
  });

  $("#checkEmail").click(function () {
    let email = $("#email").val();
    let username = $("#username").val();

    $.ajax({
      type: "GET",
      url: "/check/findPw",
      data: {
        "email": email,
        "username": username
      },
      success: function (res) {
        if (res['check']) {
          swal("발송 완료!", "입력하신 이메일로 임시비밀번호가 발송되었습니다.", "success").then((OK) => {
            if (OK) {
              $.ajax({
                type: "POST",
                url: "/check/findPw/sendEmail",
                data: {
                  "email": email,
                  "username": username
                },
                success: function () {
                  window.location = "/login";
                }
              });
            }
          });
          $('#checkMsg').html('<p style="color:darkblue"></p>');
        } else {
          $('#checkMsg').html('<p style="color:red">일치하는 정보가 없습니다.</p>');
        }
      }
    });
  });
</script>

</body>
</html>
